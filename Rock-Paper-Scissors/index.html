<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="scoreboard">
            <h2>Computer Choice</h2>
                <div class="choiceDisplays" id="computer-choice"></div>
            <h2>Your Choice</h2>
                <div class="choiceDisplays" id="user-choice"></div>
            <h2>Result</h2>
                <div class="choiceDisplays" id="result"></div>
        </div>
        <div id="choices">
            <button id="Rock">Rock</button>
            <button id="Paper">Paper</button>
            <button id="Scissors">Scissors</button>
        </div>
        <script src="app.js"></script>
    </body>
</html>
